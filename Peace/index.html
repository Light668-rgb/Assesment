<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="boxicons/css/boxicons.min.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Venom-flex | Login & Registration</title>
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p>LOGO.</p>
            </div>
            <div class="nav-menu">
                <ul>
                    <li><a href="#" class="link active">Home</a></li>
                    <li><a href="#" class="link">Blog</a></li>
                    <li><a href="#" class="link">Service</a></li>
                    <li><a href="#" class="link">About</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn">Sign In</button>
                <button class="btn" id="registerBtn">Sign Up</button>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu"></i>
            </div>            
        </nav>
<!--------------------Form box----------------------->
        <div class="form-box">
            <!-------------------registration form-->
            <div class="register-continer" id="register">
                <div class="top">
                    <span>Have an Account? <a href="#" onclick="login()">Login</a></span>
                    <header>Sign Up</header>
                </div>
                <div class="two-forms">
                    <div class="input-box">
                        <input type="text"  class="inpt-field" placeholder="First name">
                        <i class="bx.bx-user"></i>
                    </div>
                    <div class="input-box"></div>
                        <input type="text"  class="inpt-field" placeholder="Last name">
                        <i class="bx.bx-user"></i>
                    </div>
                </div>
                <div class="input-box">
                    <input type="text"  class="inpt-field" placeholder="Email name">
                    <i class="bx.bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password"  class="inpt-field" placeholder="Password">
                    <i class="bx.bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit"  class="submit" value="Register">
                </div>
                <div class="two-col">
                    <div class="on">
                        <input type="checkbox"  id="register-check">
                        <label for="register-check"> Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Terms & condition</a></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
